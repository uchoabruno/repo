<!DOCTYPE html>
<html>
	<head>
		<title>Tela Inicial</title>
	</head>

	<body>

		<div id="divApresentacao">
			O que você deseja?
		</div>
		&nbsp;<br>
		&nbsp;<br>
		&nbsp;<br>
		<div id="btns">
			<input id="btPeso" value="Perder peso" type="button" onclick="javascript:showProgramas(event);">
			<input id="btMassa" value="Ganhar massa" type="button" onclick="javascript:showProgramas(event);">
			<input id="btCardio" value="Aumentar cardio" type="button" onclick="javascript:showProgramas(event);">
		</div>

	</body>
	<script type="text/javascript">
		function showProgramas(e) {
			alert(e.target.id.substr(2));
			var nomeBt = e.target.id.substr(2);
			window.location='pages/showProgramas'+nomeBt+'.html';
		}
	</script>
</html>
