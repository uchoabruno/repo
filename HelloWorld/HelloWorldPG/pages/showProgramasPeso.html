<!DOCTYPE html>
<html>
	<head>
		<title>Programas para perder peso</title>
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
		    // Wait for Cordova to load
		    //
		    document.addEventListener("deviceready", onDeviceReady, false);
		
		    // Cordova is ready
		    //
		    function onDeviceReady() {
		        // Empty
		    }
		
		    // Show a custom alert
		    //
		    function showAlert() {
		        navigator.notification.alert(
		            'You are the winner!',  // message
		            'Game Over',            // title
		            'Done'                  // buttonName
		        );
		    }
		
		    // Beep three times
		    //
		    function playBeep() {
		        navigator.notification.beep(2);
		    }
		
		    // Vibrate for 2 seconds
		    //
		    function vibrate() {
		        navigator.notification.vibrate(2000);
		    }
	    </script>
		<style type="text/css">
			.d-none {
				display: none;
			}
		</style>
	</head>

	<body>
		<h1>Programas para perder peso</h1>
		Para de comer porra! <br>
		Selecione o seu nível:
		<select onchange="javascript:playBeep();">
			<option value="Selecione" onclick="javascript:showDivNivel(event);">Selecione</option>
			<option value="Iniciante" onselect="javascript:showDivNivel(event);">Iniciante</option>
			<option value="Intermediario" onselect="javascript:showDivNivel(event);">Intermediário</option>
			<option value="Avancado" onselect="javascript:showDivNivel(event);">Avançado</option>
		</select>
		<div id="divNiveis">
			<div id="divIniciante" class="d-none">Nível Iniciante</div>
			<div id="divIntermediario" class="d-none">Nível Intermediário</div>
			<div id="divAvancado" class="d-none">Nível Avançado</div>
		</div>
	</body>
	
	<script type="text/javascript">
		function showDivNivel(e) {
			var nomeOpt = e.target.value;
			
			if (nomeOpt == 'Selecione') {
				$('#divNiveis div').each(function(index) {
					$(this).hide();
				});
				vibrate();
			} else {
				$('#divNiveis div').each(function(index) {
				    if ($(this).attr('id') == 'div'+nomeOpt) {
				    	$(this).show();
				    } else {
				    	$(this).hide();
				    }
				});
			}
		}
	</script>
</html>
